<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Telugu:ital@1&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>


<body>

    <!-- //player selection card -->

    <div class="player-select">
        <header>Tic Tac Toe</header>
        <div class="title">Select a player!</div>
        <div class="player">
            <button class="player1">Player(1)</button>
            <button class="player2">Player(2)</button>
        </div>
    </div>

    <!-- board card -->

    <div class="board">
        <div class="player-turn">
            <div class="board-player">
                <span class="xturn active">X's turn</span>
                <span class="oturn">O's turn</span>
            </div>
        </div>

        <div class="dices">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>

    </div>


</body>

</html>
